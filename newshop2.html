<!DOCTYPE html>
<html lang="en">
<head>
  <title>Products</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
.contact{
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 20px;
}
  </style>
</head>
<body>
<div class="container">
  <h2>Our Shop</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="amgbenz2.jpg" alt="Los Angeles" style="width:100%; height: auto;">
        <div class="carousel-caption">
          <h3>The all new Amg</h3>
          <p>$35,000</p>
        </div>
      </div>

      <div class="item">
        <img src="HKW.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>The all new EVQ</h3>
          <p>$57,000</p>
        </div>
      </div>
    
      <div class="item">
        <img src="g wagon.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>The 2022 gls Model</h3>
          <p>$90,000</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<a href="contactus.html" class="cont">click here to contact us...</a>
</body>
</html>
